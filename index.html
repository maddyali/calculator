<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d089f7aeb6.js"
      crossorigin="anonymous"
    ></script>
    <script src="/main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <section id="screen">
          <div class="screen-last" id="lastOperationScreen"></div>
          <div class="screen-current" id="currentOperationScreen">0</div>
        </section>
        <section class="btn-container">
          <button class="btn-span" id="clearBtn">CLEAR</button>
          <button class="btn-span" id="deleteBtn">DELETE</button>
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn operator">รท</button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operator">x</button>
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn operator">-</button>
          <button class="btn number">0</button>
          <button class="btn" id="decimalBtn">.</button>
          <button class="btn equals">=</button>
          <button class="btn operator">+</button>
        </section>
      </div>
    </main>
    <footer>
      <p>
        An
        <a href="https://twitter.com/alithetechie" target="_blank"
          >alithetechie</a
        >
        experience.
      </p>
      <a href="https://github.com/maddyali" target="_blank">
        <i class="fa fa-github"></i>
      </a>
    </footer>
  </body>
</html>
